<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST USER ROUTES</title>
</head>
<body>
    <section>
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="post">
            <label for="loginEmail">Username:</label><br>
            <input type="text" id="loginEmail" name="email" required><br><br>
            <label for="loginPassword">Password:</label><br>
            <input type="password" id="loginPassword" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </section>
    <section>
        <h2>Register</h2>
        <form id="registerForm" action="/register" method="post">
            <label for="registerEmail">Email:</label><br>
            <input type="email" id="registerEmail" name="email" required><br><br>
            <label for="registerPhoneNumber">PhoneNumber:</label><br>
            <input type="text" id="registerPhoneNumber" name="phoneNumber" required><br><br>
            <label for="registerPassword">Password:</label><br>
            <input type="password" id="registerPassword" name="password" required><br><br>
            <button type="submit">Register</button>
        </form>
    </section>
</body>
</html>
